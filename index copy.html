<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"

  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather or Not</title>
</head>

<body>
  <header class="container-fluid text-center text-white bg-dark p-2 weather-header">
    <h1>Weather Dashboard</h1>
  </header>

  <!-- max-width for ultra wide resolutions -->
  
  
  <div class="container-fluid" style="max-width: 1400px">

    <div class="row">
      <aside class="col-lg-3 pb-3">

        <h2 id="form-heading" class="mt-1 h3 form-label">
          Search for a City:
        </h2>

    <label for="location"> </label>
    <input type="text" id="location" placeholder="Enter city" class="form-input weather-search w-100">

    <button class=" w-100 btn search-button " id="search-button" aria-label="submit search" onclick="getWeather()">Get Weather</button>
  
        <form id="search-form" class="form">
          <div class="form-inline form-group">
            <div class="input-group">

              <!-- <input id="location"  type="text" placeholder="London"
                aria-labelledby="form-heading" aria-controls="today forecast" />    -->
                <br>

              <div class="input-group-append w-100 ">
                <!-- <button type="submit" class=" w-100 btn search-button " id="search-button" aria-label="submit search">
                  Search
                </button> -->

<!--just the line-->
                <hr class="hr weather-hr" />   
              </div>
            </div>
          </div>
        </form>

        


        <div class="list-group" id="history">
        <p>
         test - history list-group div 
         
        </p>
        </div>

      </aside>

      <div class="col-lg-9 pb-3" >
        <h2 id="weather-info"></h2>
        <h2 id="currentDay"> </h2> 
        <section id="today" class="row mt-3" role="region" aria-live="polite">
        
  <!-- Retrieved data will be dumped here -->
    
      
        <div class="city">  </div>
        <div class="wind">  test </div>
        <div class="humidity">  test </div>
        <div class="temp"> test </div>
      
        </section>

        <section id="forecast" class="row mt-3" role="region" aria-live="polite">
        <p>  
        test - forecast: date, icon, temp, wind, humidity <br />
        <!-- <div class="icon"> </div>
        <div class="temp"> </div>
        <div class="wind"> </div>
        <div class="humidity"> </div> -->

        </p>

        </section>

      </div>
    </div>
  </div>

  <!-- Day.js -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./assets/js/script.js"></script>


</body>

</html>
