<!DOCTYPE html>
<html lang="en-gb">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/css/index.css" />
    <title>Weather or Not</title>
</head>

<body>
    <header class="container-fluid text-center text-white bg-dark p-2 weather-header">
        <h1>Weather Dashboard</h1>
    </header>

    <!-- max-width for ultra wide resolutions -->
    
    <main>

    <section class="container-fluid">
        <div class='row'>
            <div class="col-5 col-md-4">
                <div class="card">

                    <!--Search for city and input-->
                    <h3 class="card-header">Search for city: </h3>

                    <form id="user-form" class="card-body">
                        <label class="form-label w-100 "> <input placeholder="Type location" id="location" type="text" autofocus="true"
                            class="form-input w-100 " /></label>
                        
                        <button class="btn btn-outline-secondary custom-button w-100" type="button" id="search-button">Search</button>
                        <div class="card-body">
                            <div id="history" class="btn-group-vertical" role="group" aria-label="Vertical button group"></div>
                        </div>
                    </form>
                    <div class="container col-12 col-md-4 col-xl-3"></div>
                    

                </div>
            </div>


            <!--current weather-->

            <div class="container  col-12 col-md-8">
                <div class="row">
                    <div class="col-12 col-md-4 col-xl-9">
                        <h class='subtitle'>And now for the weather.... <div id="weather"></div>
                            </h2>
                            <div id="current-weather-container" class='current-list-group'></div>
                    </div>


                </div>

                <!--five day weather-->
                <div class="col-8-float-right mt-4">
                    <h2 class="row">Forecast:</h2>
                    <div id="five-day"></div>
                    <div id="forecast-container" class="five-day-list-group"></div>
                </div>

    </section>
    </main>

    <!-- Day.js -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
    <!-- <script src="./assets/js/index.js"></script> -->
</body>
</html>
